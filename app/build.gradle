ext.mainApp = true
apply from: rootProject.file('cc-settings-2.gradle')
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileVersion
    defaultConfig {
        if (project.ext.runAsApp) {
            applicationId "com.kk.app.toy.android"
        }
        minSdkVersion rootProject.minVersion
        targetSdkVersion rootProject.compileVersion
        versionCode 1
        versionName "1.0.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation rootProject.ext.deps.kotlin_stdlib_jdk7
    implementation rootProject.ext.deps.appcompatv7

    implementation rootProject.ext.deps.mine
    implementation rootProject.ext.deps.login
//    implementation project(':login')
    implementation rootProject.ext.deps.product
    implementation rootProject.ext.deps.lore

    implementation rootProject.ext.deps.webview
    implementation rootProject.ext.deps.lib_util
    implementation rootProject.ext.deps.lib_image
    implementation rootProject.ext.deps.lib_banner
    implementation rootProject.ext.deps.lib_widget
    implementation rootProject.ext.deps.lib_network
    implementation 'com.android.support:multidex:1.0.3'
    implementation "org.jetbrains.kotlin:kotlin-android-extensions-runtime:1.3.61."
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    debugImplementation 'com.didichuxing.doraemonkit:doraemonkit:2.2.2'
}


